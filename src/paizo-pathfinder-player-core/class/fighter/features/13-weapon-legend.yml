  book: Pathfinder Player Core
level: 13
traits:
- fighter
action: {}
description: |
  You've learned fighting techniques that apply to all armaments, and
  you've developed unparalleled skill with your favorite weapons. Your proficiency
  ranks for simple weapons, martial weapons, and unarmed attacks increase to master.
  Your proficiency rank for advanced weapons increases to expert.

  You can select one weapon group and increase your proficiency ranks to legendary
  for all simple weapons, martial weapons, and unarmed attacks in that weapon group,
  and to master for all advanced weapons in that weapon group.